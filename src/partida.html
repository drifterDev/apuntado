<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apuntado</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="relative overflow-hidden bg-[url('../assets/partida/background.png')] fondo">
  <div id="perder" class="boton-partida top-16 bg-[url('../assets/partida/pasar-turno.png')]"></div>
  <div id="ganar" class="boton-partida top-80 bg-[url('../assets/partida/tocar.png')]"></div>
  <div class="jugadores-partida top-10"></div>
  <div class="jugadores-partida top-32"></div>
  <div class="jugadores-partida top-56"></div>
  <div id="cartas" class="absolute left-10 top-[440px] w-[990px] mazo-sobra"></div>
  <div class="flex pt-20  w-[600px]">
    <div id="mazo" class="ml-28 w-[190px] mazo-sobra"></div>
    <div id="sobrantes" class="ml-36 w-[155px] mazo-sobra"></div>
  </div>
  <script src="./js/partida.js"></script>
  <script>
    const jugadores = [
      document.querySelector('.top-10'),
      document.querySelector('.top-32'),
      document.querySelector('.top-56'),
    ];
    const value = localStorage.getItem('jugadores') ?? '4';
    for (let i = 1 ; i < value ; i++) {
      jugadores[i-1].style.backgroundImage = `url('./assets/partida/jugador-${i}.png')`;
    }
  </script>
</body>
</html>
