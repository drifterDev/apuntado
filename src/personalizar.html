<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apuntado</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="relative bg-[url('../src/assets/personalizar/background.png')] fondo">
  <div id="avanzar" class="absolute top-[480px] left-14 bg-[url('../src/assets/general/flecha-1.png')] flecha"></div>
  <div class="flex">
    <div class="ml-20 mt-24 w-[380px] h-[310px] bg-purple-400">
      <img id="imagen" src="../../../imagenes/gato10.jpg" alt="modelo seleccionado" class="object-cover w-[380px] h-[310px]">
    </div>
    <div class="ml-36 mt-52 grid grid-cols-3 w-[620px] h-[320px] gap-10">
      <div>
        <input value="modelo1" type="radio" name="modelo" id="modelo1" class="hidden peer/modelo">
        <label for="modelo1" class="modelo bg-red-400"></label>
      </div>
      <div>
        <input value="modelo2" type="radio" name="modelo" id="modelo2" class="hidden peer/modelo">
        <label for="modelo2" class="modelo bg-blue-400"></label>
      </div>
      <div>
        <input value="modelo3" type="radio" name="modelo" id="modelo3" class="hidden peer/modelo">
        <label for="modelo3" class="modelo bg-green-400"></label>
      </div>
      <div>
        <input value="modelo4" type="radio" name="modelo" id="modelo4" class="hidden peer/modelo">
        <label for="modelo4" class="modelo bg-yellow-400"></label>
      </div>
    </div>
  </div>
  <script src="./js/personalizar.js"></script>

</html>
