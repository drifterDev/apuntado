<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apuntado</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-[url('../src/assets/registrarse/background.png')] fondo">
  <div class="flex flex-col">
    <div class="flex justify-start mt-48">
      <input type="text" name="usuario" id="usuario" class="entrada w-[364px] h-[60px] ml-28">
      <input type="text" name="nombre" id="nombre" class="entrada w-[398px] h-[60px] ml-8">
      <input type="number" min="1" max="100" name="edad" id="edad" class="entrada w-[219px] h-[60px] ml-8">
    </div>
    <div class="mt-24">
      <input type="email" name="email" id="email" class="entrada w-[1055px] h-[60px] ml-28">
    </div>
    <div class="mt-24 flex justify-between">
      <input type="password" name="password" id="password" class="entrada w-[484px] h-[60px] ml-28">
      <div id="crear" class="bg-[url('../src/assets/registrarse/registrarse.png')] boton-perfil"></div>
    </div>
  </div>
  <script src="./js/registrarse.js"></script>
</body>
</html>
